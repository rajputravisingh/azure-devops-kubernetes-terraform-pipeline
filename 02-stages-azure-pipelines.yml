trigger:
  branches:
    include:
    - master
    - releases/*
    exclude:
    - releases/old*
pool:
  vmImage: 'ubuntu-latest'
  
stages:
- stage: Build
  jobs:
  - job: first_build_job
    steps:
    - bash: echo This is build stage
    - bash: echo $(Build.BuildNumber)
    - bash: echo $(Build.Id)
    - bash: echo $(Build.Reason)
    - bash: echo $(Build.ContainerId)


- stage: Dev_Deploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: Code_deploy_Dev_env
    steps: 
    - bash: echo Hello from Dev environment


